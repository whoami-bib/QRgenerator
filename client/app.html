<!DOCTYPE html>
<html lang="en">
<head>
    <title>QRcode generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="img"></div>
    <form class="form">
        <h2>ENTER DATA FOR QR</h2>
        <textarea class="area" id="qrd" name="qrdata" cols="35" rows="5"></textarea>
        <button class="submit" onclick="onClickedCreateQRC();" type="button">CREATE MY QR</button>
        <button id="show" class="submit" onclick="loadQRC();" type="button">SHOW MY QR</button>
        <div>img class="qrimage" </div>
    </form>
    
</body>
</html>
